name: "Deploy Infrastructure"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/**' # Added this so changes to this file trigger a run

permissions:
  contents: read

jobs:
  deploy-infrastructure:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      # --- THE FIX IS HERE ---
      - name: Create terraform.tfvars
        env:
          # We load the secret into an Environment Variable first.
          # This prevents the shell from eating your quotes.
          TF_VARS: ${{ secrets.TF_VARS_FILE }}
        run: |
          echo "$TF_VARS" > terraform.tfvars
          
      # --- DEBUG STEP (Prints the file to logs so we can check it) ---
      - name: Debug - Show tfvars
        run: cat terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve