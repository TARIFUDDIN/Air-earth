name: "Deploy Infrastructure"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'  # Only run if terraform files change

permissions:
  contents: read

jobs:
  deploy-infrastructure:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    defaults:
      run:
        # This tells GitHub to run all commands inside your 'terraform' folder
        working-directory: ./terraform

    steps:
      # 1. Download your code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configure AWS (Using your US-EAST-2 region)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 3. Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      # 4. Inject the Master Secret File
      # This takes your 'TF_VARS_FILE' secret and creates the real file on the runner
      - name: Create terraform.tfvars
        run: |
          echo "${{ secrets.TF_VARS_FILE }}" > terraform.tfvars

      # 5. Initialize (Connect to S3 Backend)
      - name: Terraform Init
        run: terraform init

      # 6. Apply (Build/Update Server)
      - name: Terraform Apply
        run: terraform apply -auto-approve